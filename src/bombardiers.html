<!DOCTYPE html>

<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/animation.js" type="module"></script>
    <script defer src="js/main.js" type="module"></script>
    <script defer src="js/bombardiers.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Pang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id=header-container-subpage>
        <div id="header-up">
            <div id="header-left">
                <p id="header-name">Caroline Pang</p>
                <p id="header-description">Electrical and Computer Engineering & Human Computer Interaction Student at Carnegie Mellon University.</p>
            </div>
            <div id="header-right">
                <a class="header-link header-link-glow" href="index.html">Home</a>
                <a class="header-link header-link-glow" href="about.html">About</a>
                <a class="header-link header-link-glow" href="projects.html">Projects</a>
                <a class="header-link header-link-glow" href="resume.html">Resume</a>
                <div id="menu">
                    <button id="menu-button">
                        <img id="menu-image" src="assets/menu.png" alt="menu button">
                    </button>
                </div>
            </div>
        </div>
        <div id="header-bottom">
            <div id="command-history">
                <template id="prev-command-template">
                    <div class="prev-command-input">
                        <span>>></span>
                        <span class="prev-command-text"></span>
                    </div>
                    <div class="prev-command-output">
                        <span class="prev-command-output-text"></span>
                    </div>
                </template>
            </div>
            <span>>></span>
            <input id="command-line" name="command-line" type="text" placeholder="Type --help to see commands" required/>
        </div>
    </div>
    <canvas id="webgl" style="opacity:0%;"></canvas>
    <div class="page-content">
        <div id="project-top-content">
            <div id="project-top-content-left">
                <a id="back-to-projects" href="projects.html">Project Gallery</a>
                <span id="project-title">/ Bombardiers</span>
            </div>
            <div id="project-date">
                <span>Fall 2019</span>
            </div>
        </div>
        <div class="project-content-container">
            <img id="project-img1" src="assets/bombardiers-level-select.png" alt="Level Selection screen from Bombardiers Game">
        </div>
    </div>
</body>
</html>
